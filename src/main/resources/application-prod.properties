# ===============================
# APPLICATION
# ===============================
spring.application.name=web
server.port=${PORT:8080}

# ===============================
# DATABASE (usando variables de entorno)
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/optiplan_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# LOGGING (reducido para producción)
# ===============================
logging.level.root=WARN
logging.level.com.optiplan.web=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ===============================
# DEVTOOLS (deshabilitado en producción)
# ===============================
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ===============================
# MESSAGES
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===============================
# STATIC RESOURCES
# ===============================
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/
